---
- name: Install Alacritty via Homebrew
  homebrew_cask:
    name: alacritty
    state: present

- name: Link Alacritty config directory
  file:
    src: "{{ playbook_dir }}/../config/alacritty"
    dest: "{{ config_home }}/alacritty"
    state: link
    force: true

- name: Disable font smoothing for Alacritty
  command: defaults write org.alacritty AppleFontSmoothing -int 0