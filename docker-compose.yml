version: "3.8"

services:
  debian:
    build:
      context: .
      dockerfile: .containers/Dockerfile_debian
    volumes:
      - .:/root/dotfiles
    platform: linux/amd64
    stdin_open: true
    tty: true
  redhat:
    build:
      context: .
      dockerfile: .containers/Dockerfile_redhat
    volumes:
      - .:/root/dotfiles
    platform: linux/amd64
    stdin_open: true
    tty: true
  arch:
    image: archlinux:latest
    volumes:
      - .:/root/dotfiles
    platform: linux/amd64
    stdin_open: true
    tty: true
    command: /bin/bash -c "pacman -Sy --noconfirm python ansible && tail -f /dev/null"
